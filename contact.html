<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Contact</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

  </head>
  <body>
    <main class="container-fluid pt-5">
        <div class="container  pt-5 position-relative ">
      <h1 class="d-flex justify-content-center row ">
        <img src="./img/logo.png" alt="logo" class="col-lg-7" />
    
      </h1>
        <div class="row justify-content-end">
          <section class="d-none col-lg-2 d-lg-flex align-items-end links-wrapper">
            <ul class="d-inline m-0">
              <li> <a href="facebook.com">
                <img src="./img/facebook.png" alt="facebook logo" />
              </a>
              </li>
              <li><a href="twitter.com">
                <img src="./img/twitter.png" alt="twitter logo" />
              </a>
              </li>
              <li>
                <a href="instagram.com">
                <img src="./img/instagram.png" alt="instagram logo" />
              </a>
              </li>
              <li><a href="linkedin.com">
                <img src="./img/linkedin.png" alt="linkedin logo" />
              </a>
              </li>
            </ul>

            <ul class="d-inline nav-wrapper p-0 ">
              <li>
                <a href="/contact.html" class="rotate">Contact</a>
              </li>
              <li>
                <a href="/" class="rotate">portfolio</a>
              </li>
              <li>
                <a href="/" class="rotate">projects</a>
              </li>
            </ul>
          </section>

          <section class="col-lg-5 ms-lg-5 text-center position-absolute hero-wrapper">
            <img src="./img/hero.png" alt="hero" class="hero" />
          </section>

          <section class="col-lg-5 mt-lg-5 text-justify">
            
            <div class="row">
                <div class="col-10 offset-1 mb-md-0 mb-5">
                    <form id="contact-form" name="contact-form" >
        
                        <!--Grid row-->
                        <div class="row">
        
                            <!--Grid column-->
                            <div class="col-md-6">
                                <div class="md-form mb-0">
                                    <input type="text" id="name" name="name" class="form-control form-n">
                                    <label for="name" class="">Your name</label>
                                </div>
                            </div>
                            <!--Grid column-->
        
                            <!--Grid column-->
                            <div class="col-md-6">
                                <div class="md-form mb-0">
                                    <input type="text" id="email" name="email" class="form-control form-n">
                                    <label for="email" class="">Your email</label>
                                </div>
                            </div>
                            <!--Grid column-->
        
                        </div>
                        <!--Grid row-->
        
                        <!--Grid row-->
                        <div class="row">
                            <div class="col-md-12">
                                <div class="md-form mb-0">
                                    <input type="text" id="subject" name="subject" class="form-control form-n">
                                    <label for="subject" class="">Subject</label>
                                </div>
                            </div>
                        </div>
                        <!--Grid row-->
        
                        <!--Grid row-->
                        <div class="row">
        
                            <!--Grid column-->
                            <div class="col-md-12">
        
                                <div class="md-form">
                                    <textarea type="text" id="message" name="message" rows="2" class="form-control form-n md-textarea"></textarea>
                                    <label for="message">Your message</label>
                                </div>
        
                            </div>
                        </div>
                        <!--Grid row-->
        
                    </form>
        
                    <div class="text-center mt-2">
                        <a class="btn btn-primary text-white py-3 px-5">Send</a>
                    </div>
                    <div class="status"></div>
                </div>
            </div>
            
          </section>
        </div>
        
        <footer class="d-flex flex-column d-lg-none my-5">
                 <ul class="p-0">
                   <li>
                     <a href="/contact.html" class="footer-link">Contact</a>
                   </li>
                   <li>
                     <a href="/" class="footer-link">portfolio</a>
                   </li>
                   <li>
                     <a href="/" class="footer-link">projects</a>
                   </li>
                 </ul>
            <ul class=" m-0 d-flex justify-content-center">
              <li> <a href="facebook.com">
                <img src="./img/facebook.png" alt="facebook logo" />
              </a>
              </li>
              <li>
                <a href="twitter.com">
                <img src="./img/twitter.png" alt="twitter logo" />
              </a>
              </li>
              <li><a href="instagram.com">
                <img src="./img/instagram.png" alt="instagram logo" />
              </a>
              </li>
              <li><a href="linkedin.com">
                <img src="./img/linkedin.png" alt="linkedin logo" />
              </a>
              </li>
            </ul>

        </footer>
      </div>
    </main>
</body>
</html>
